<form #calendarForm class="calendar input">
  <mat-form-field>
    <input matInput #startdate (keyup)="updateStartDate(startdate.value)"
                    [value]="startDateFormat"
                    pattern="\d{1,2}\/\d{1,2}\/\d{4}"
                    placeholder="select start date"
                    name="startDateFormat"
                    >
                    <mat-hint align="start"><strong> {{ dateFormat }} </strong> </mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input matInput #enddate (keyup)="updateEndDate(enddate.value)"
                    [value]="endDateFormat"
                    placeholder="select end date"
                    pattern="\d{1,2}\/\d{1,2}\/\d{4}"
                    name="endDate"
                    > 
                    <mat-hint align="start"><strong> {{ dateFormat }} </strong> </mat-hint>
  </mat-form-field>
</form>
<div class="datepicker__dateinput__buttons"> 
  <button mat-raised-button (click)="toggleCalendar()"> Open Calendar </button>
  <button [disabled]="!isValidRange || !isValidDate" mat-raised-button (click)="OnApplySelectedDateRange()"> Apply </button>
  </div>
