<form (ngSubmit)="onSubmit()" #calendarForm class="calendar input">
  <mat-form-field>
    <input matInput #startdate (keyup)="updateStartDate(startdate.value)"
                    [value]="startDateFormat"
                    pattern="\d{1,2}\/\d{1,2}\/\d{4}"
                    placeholder="select start date"
                    name="startDateFormat"
                    (focus)="openCalendar()"
                    >
                    <mat-hint align="start"><strong> {{ hintDateFormat }} </strong> </mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input matInput #enddate (keyup)="updateEndDate(enddate.value)"
                    [value]="endDateFormat"
                    placeholder="select end date"
                    pattern="\d{1,2}\/\d{1,2}\/\d{4}"
                    name="endDate"
                    (focus)="openCalendar()"
                    >
  </mat-form-field>
  <button *ngIf="showApplyButton"
    class="dateinput_submitbutton"
    [disabled]="!isValidRange || !isValidDate"
    mat-raised-button>
      Apply
  </button>
</form>
